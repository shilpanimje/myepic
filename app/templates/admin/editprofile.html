{% extends "admin/adminbase.html" %}
{% block title%}Edit Profile{% endblock %}
{% block body %}
<div class="span9" id="content">

    <div class="row-fluid">
        <!-- block -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">Form Example</div>
            </div>
            <div class="block-content collapse in">
                <div class="span12">

                    <form id="profileform" class="form-horizontal" method="post" action="/editprofile" name="profileform">
                        <fieldset>
                            <legend>Form Components</legend>
                            <input type="hidden" name="user_id" value="1"/>
                            <div class="control-group">
  								<label class="control-label">Name<span class="required">*</span></label>
  								<div class="controls">
  									<input type="text" name="name" data-required="1" class="span6 m-wrap" value="{% if data['name'] != '' %} {{ data['name'] }} {% endif %}"/>
  								</div>
  							</div>
                            <div class="control-group">
  								<label class="control-label">Email<span class="required">*</span></label>
  								<div class="controls">
  									<input name="email" type="text" class="span6 m-wrap" value="{% if data['email'] != '' %} {{ data['email'] }} {% endif %}"/>
  								</div>
  							</div>
                            <div class="control-group">
  								<label class="control-label">Alternate Email Address</label>
  								<div class="controls">
  									<input name="altemail" type="text" class="span6 m-wrap" value="{% if data['altemail'] != '' %} {{ data['altemail'] }} {% endif %}"/>
  								</div>
                            </div>
                            <div class="control-group">
  								<label class="control-label">Mobile Number</label>
  								<div class="controls">
  									<input name="number" type="text" class="span6 m-wrap" value="{% if data['number'] != '' %} {{ data['number'] }} {% endif %}"/>
  								</div>
                            </div>
                            <div class="control-group">
  								<label class="control-label">Gender</label>
  								<div class="controls">
  									<label class="radio-inline">
                                      <input type="radio" name="gender" value="M" default="M" checked="{% if data['gender'] != 'F' %} {{ 'checked' }} {% endif %}" > Male
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="gender" value="F" checked="{% if data['gender'] == 'F' %} {{ 'selected' }} {% endif %}"> Female
                                    </label>
  								</div>
                            </div>
                            <div class="control-group">
  								<label class="control-label">Marital Status</label>
  								<div class="controls">
  									<label class="radio-inline">
                                      <input type="radio" name="status" value="S" checked="{% if data['gender'] != 'S' %} {{ 'checked' }} {% endif %}"> Single
                                    </label>
                                    <label class="radio-inline">
                                      <input type="radio" name="status" value="M" checked="{% if data['gender'] == 'M' %} {{ 'checked' }} {% endif %}"> Married
                                    </label>
  								</div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="typeahead">Nationality</label>
                                <div class="controls">
                                    <input type="text" class="span6" id="typeahead" data-provide="typeahead"
                                           data-items="4"
                                           data-source='["Indian"]' name="nationality">
                                    <p class="help-block">Start typing to activate auto complete!</p>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="date01">Date of Birth</label>
                                <div class="controls">
                                    <input type="text" class="input-xlarge datepicker" name="bday" id="date01" value="">
                                    <p class="help-block">In addition to freeform text, any HTML5 text-based input
                                        appears like so.</p>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                <button type="reset" class="btn">Cancel</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- /block -->
    </div>
</div>
{% endblock %}
