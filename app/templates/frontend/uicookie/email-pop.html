<!-- index.html-->

{% extends "frontend/uicookie/base.html" %}
{% block title %}My EPIC{% endblock %}
{% block body %}
<div id="email-pop">
    <div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Daily <span>UI</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Get Your Portfolio</h2>
			</div>
			<form name="emailpopform" action="{{ url_for('myportfolio') }}" method="post">
				{{ form.email.label }}<br>
				{{ form.email }}
				<br/>
				<input type="submit">Get Porfolio</input>
				<br/>
			</form>
		</div>
	</div>
</div>
{% endblock %}
