<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- favicon -->
    <link href="{{ url_for('static', filename = 'frontend/uicookie/img/favicon.png') }}" rel=icon>

    <!-- web-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

    <!-- font-awesome -->
    <link href="{{ url_for('static', filename = 'frontend/uicookie/css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename = 'frontend/uicookie/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Style CSS -->
    <link href="{{ url_for('static', filename = 'frontend/uicookie/css/style.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar">
<div id="main-wrapper">
<!-- Page Preloader -->
<div id="preloader">
    <div id="status">
        <div class="status-mes"></div>
    </div>
</div>
<div class="columns-block">
      {% block body %}
      {% endblock %}
</div>

<!-- jquery -->
<script src="{{ url_for('static', filename = 'frontend/uicookie/js/jquery-2.1.4.min.js') }}"></script>

<!-- Bootstrap -->
<script src="{{ url_for('static', filename = 'frontend/uicookie/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename = 'frontend/uicookie/js/scripts.js') }}"></script>
</body>
</html>
